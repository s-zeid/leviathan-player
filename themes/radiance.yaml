page_bg:            "#F2F1F0"
page_text:          "#4C4C4C"
                    # page_link:  normal, hover/active
page_link:          ["#A00", "#800"]
toolbar_bg:         "#DFD7CF"
toolbar_text:       "#5D564F"
toolbar_border:     "#D8CFC5"
toolbar_art_bg:     "#47423D"
toolbar_art_border: "#5D564F"
                    # scrubber: highlight, available bg, unavailable bg
scrubber:           ["#4C4C4C", "#A39A93", "#BFB8B2"]
                    # scrubber_handle: background, border
scrubber_handle:    ["#4C4C4C", "#DFD7CF"]
list_area_bg:       "#F2F1F0"
list_area_text:     "#5D564F"
list_bg:            "#E6E0DA"
list_border:        "#D8CFC5"
list_header_bg:     "#DFD7CF"
list_header_text:   "#5D564F"
                    # list_item_bg:  one per level; top level first
list_item_bg:       ["#EDE9E4", "#E8E3DC", "#E4DED7", "#DFD7CF"]
                    # list_item_border:  one per level; top level first
list_item_border:   ["#E8E3DC", "#E4DED7", "#DFD7CF", "#D8CFC5"]
                    # list_item_hover:  top level, deeper levels
list_item_hover:    ["#F2F1F0", "#EDE9E4"]
                    # list_item_selected:  background, border
list_item_selected: ["#E8E3DC", "#E4DED7"]
                    # list_link:  normal, hover/active
list_link:          ["#A00", "#800"]
                    # clear_link:  normal, hover/active
clear_link:         ["#A29D99", "#5D564F"]
                    # add_remove_style: light/dark
add_remove_style:   dark
