page_bg:            "#D6D2D0"
page_text:          "#1F1C1B"
                    # page_link:  normal, hover/active
page_link:          ["#0057AE", "#00316E"]
toolbar_bg:         "#D6D2D0"
toolbar_text:       "#1F1C1B"
toolbar_border:     "#A09A94"
toolbar_art_bg:     "#A09A94"
toolbar_art_border: "#1F1C1B"
                    # scrubber: highlight, available bg, unavailable bg
scrubber:           ["#1F1C1B", "#B7AFAB", "#CAC6C4"]
                    # scrubber_handle: background, border
scrubber_handle:    ["#1F1C1B", "#D6D2D0"]
list_area_bg:       "#F8F7F6"
list_area_text:     "#1F1C1B"
list_bg:            "#DFDCD9"
list_border:        "#CAC6C4"
list_header_bg:     "#D6D2D0"
list_header_text:   "#1F1C1B"
                    # list_item_bg:  one per level; top level first
list_item_bg:       ["#E4E3E2", "#E0DEDC", "#DBD8D5", "#D6D2D0"]
                    # list_item_border:  one per level; top level first
list_item_border:   ["#E0DEDC", "#DBD8D5", "#D6D2D0", "#D0CCCA"]
                    # list_item_hover:  top level, deeper levels
list_item_hover:    ["#ECEBEA", "#E4E3E2"]
                    # list_item_selected:  background, border
list_item_selected: ["#EFEEED", "#DBD8D5"]
                    # list_link:  normal, hover/active
list_link:          ["#1F1C1B", "#1F1C1B"]
                    # clear_link:  normal, hover/active
clear_link:         ["#A09A94", "#1F1C1B"]
                    # add_remove_style: light/dark
add_remove_style:   dark
